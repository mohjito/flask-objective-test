{% extends "base.html" %}

{% block title %}Login - QuizLearn{% endblock %}

{% block content %}
<style>
    .auth-premium-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }

    .auth-glass-card {
        background: white;
        padding: 50px 40px;
        border-radius: 32px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 35px;
    }

    .auth-icon {
        font-size: 3rem;
        display: block;
        margin-bottom: 10px;
    }

    .premium-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group-premium label {
        display: block;
        font-size: 0.8rem;
        font-weight: 800;
        color: #94a3b8;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .input-wrapper input {
        width: 100%;
        padding: 14px 18px;
        border-radius: 12px;
        border: 2px solid #f1f5f9;
        background: #f8fafc;
        font-size: 1rem;
        transition: all 0.2s;
    }

    .input-wrapper input:focus {
        border-color: #6366f1;
        background: white;
        outline: none;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .btn-auth-full {
        width: 100%;
        padding: 16px;
        border-radius: 14px;
        font-size: 1rem;
        letter-spacing: 0.5px;
        margin-top: 10px;
    }

    .divider {
        margin: 25px 0;
        position: relative;
        border-bottom: 1px solid #f1f5f9;
    }

    .divider span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 0 12px;
        color: #cbd5e1;
        font-size: 0.75rem;
        font-weight: 800;
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
    }

    .auth-footer p {
        color: #64748b;
        font-size: 0.9rem;
    }

    .auth-footer a {
        color: #6366f1;
        font-weight: 700;
        text-decoration: none;
    }

    .btn-guest-link {
        display: block;
        margin-top: 15px;
        color: #94a3b8;
        text-decoration: none;
        font-weight: 700;
        font-size: 0.9rem;
    }

    .btn-guest-link:hover {
        color: #6366f1;
    }
</style>
<div class="auth-premium-container anim-fade-up">
    <div class="auth-glass-card">
        <div class="auth-header">
            <span class="auth-icon">üîê</span>
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your analytics</p>
        </div>

        <form action="{{ url_for('auth.login') }}" method="POST" class="premium-form">
            <div class="form-group-premium">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="johndoe" required>
                </div>
            </div>

            <div class="form-group-premium">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
            </div>

            <button type="submit" class="btn-hero-primary btn-auth-full">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>New here? <a href="{{ url_for('auth.register') }}">Create an account</a></p>
            <div class="divider"><span>OR</span></div>
            <a href="{{ url_for('test_routes.dashboard') }}" class="btn-guest-link">Continue as Guest</a>
        </div>
    </div>
</div>

{% endblock %}
